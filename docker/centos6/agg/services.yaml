services:
  dev-agg:
    - dns:
      - dns-1 : "8.8.8.8"
      - dns-2 : "4.4.4.4"
    - git:
      - reponame   : msm-provisioning
      - repouser   : pauldavidgilligan-msm
      - repobranch : handsome-vagrant-docker
    - roles:
      - data                        : agg-mongodb
        enabled                     : false
        ports: 
        - "27017:27017"
      - data                        : agg-lts-mongodb
        enabled                     : false
        ports: 
        - "27017:27017"
      - data                        : agg-redis
        enabled                     : true
        ports: 
        - "6379:6379"
        - "6380:6380" 
      - app                         : agg-management-agent
        enabled                     : false
      - app                         : agg-private-api
        enabled                     : false
      - app                         : agg-public-api
        enabled                     : false
        ports:
        - "8090:8090"
      - app                         : agg-performance-test-proxy
        enabled                     : false
      - app                         : agg_kafka
        enabled                     : false
